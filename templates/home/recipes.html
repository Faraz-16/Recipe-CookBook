{% extends './layout.html' %}

{% block content %}
	{% if Recipes %}
        <div class="row">
        {% for recipe in Recipes %}
            <div class="col s4">
              <div class="card blue-grey darken-1 white-text">
                <div class="card-image">
                  <img src="/media/uploads/{{recipe.image_name}}" width="400px" height="400px">
                </div>
                <div class="card-content">
                  <span class="card-title">{{recipe.recipe_name}}</span>
                  <p class="left-align">By : {{recipe.author_name}}</p>
                  <p class="left-align">Date : {{recipe.created_date}}</p>
                </div>
                <div class="card-action">
                  <a href="{% url 'Com_Show_recipe' value=recipe.recipe_name %}">View Recipe</a>
                </div>
              </div>
            </div>
        {% endfor %}
        </div>
        {% endif %}
{% endblock %}
